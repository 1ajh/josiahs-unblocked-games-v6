<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon123.png" />
    <title>Settings</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <h1>Settings</h1>
    <div class="container">
      <h2>Tab cloaking</h2>
      <p>
        <input id="userinput" type="url" placeholder="Enter a title or image URL" autocomplete="on" />
      </p>
      <p id="console-output"></p>

      <div class="button-group">
        <button onclick="changeTabTitle();">Set Title</button>
        <button onclick="changeTabIcon();">Set Icon</button>
        <button onclick="resetTabSettings();">Reset</button>
      </div>
    </div>

    <div class="container">
      <h2>Ads</h2>
      <p>Sometimes, ads are shown to support the creator. If you would not like to see ads or it slows down your computer too much, you can disable them here.</p>
      <label for="adConsent">Do not show ads at all:</label>
      <input type="checkbox" id="adConsent" name="adConsent">
    </div>

    <p class="center">
      <a href="/index.html">
        <button class="home-button">Go to the homepage</button>
      </a>
    </p>

    <script>
      document.getElementById("open-blank").addEventListener("click", function() {
        const newTab = window.open("about:blank");
        if (newTab) {
          newTab.document.write(`
            <style>
              * { margin: 0; padding: 0; border: 0; }
              html, body { width: 100vw; height: 100vh; overflow: hidden; background: black; }
              iframe { width: 100vw; height: 100vh; display: block; outline: none; }
            </style>
            <base target="_blank">
            <iframe src="${location.href}"></iframe>
          `);
          newTab.document.close();
        }
      });
    </script>

    <script src="/js/misc.js"></script>
    <script src="/js/main.js"></script>   
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/particles-config.js"></script>
  </body>
</html>
